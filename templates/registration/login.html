<!-- templates/registration/login.html -->
{% extends 'base.html' %}

{% block title %}Login{% endblock %}

{% block content %}
<h2>Login</h2>
<form method="post">
	{% csrf_token %}
	{{ form.as_p }}
	<button type="submit">Login</button>
</form>
<p></p>
<a href="{% url 'signup' %}">Sign Up!</a>
<p>Forgot your password? <a href="{% url 'password_reset' %}">Reset it now!</a></p>
{% endblock %}
